<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message {
            max-width: 80%;
            margin: 8px;
            padding: 12px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-gray-800">AI Assistant</h1>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-4">
            <!-- Chat messages container -->
            <div id="chat-messages" class="chat-container overflow-y-auto mb-4">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Input form -->
            <form id="chat-form" class="flex gap-2">
                <input
                    type="text"
                    id="message-input"
                    class="flex-1 p-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Type your message..."
                    required
                >
                <button
                    type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
                >
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        // Generate a unique conversation ID
        const conversationId = crypto.randomUUID();
        
        // Connect to WebSocket
        const ws = new WebSocket(`ws://${window.location.host}/ws/${conversationId}`);
        
        // Get DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        
        // Handle WebSocket connection
        ws.onopen = () => {
            console.log('Connected to WebSocket');
        };
        
        ws.onmessage = (event) => {
            addMessage('assistant', event.data);
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
        
        ws.onclose = () => {
            console.log('Disconnected from WebSocket');
        };
        
        // Handle form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            
            // Send message through WebSocket
            ws.send(message);
            
            // Clear input
            messageInput.value = '';
        });
        
        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
