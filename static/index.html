<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokalny Asystent AI</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f4f4f9; 
        }
        #chat-container { 
            width: 90%; 
            max-width: 800px; 
            height: 80vh; 
            border: 1px solid #ccc; 
            border-radius: 12px; 
            display: flex; 
            flex-direction: column; 
            background-color: white; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        #chat-box { 
            flex-grow: 1; 
            padding: 20px; 
            overflow-y: auto; 
            border-bottom: 1px solid #ccc; 
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .message { 
            padding: 12px 16px;
            border-radius: 12px; 
            line-height: 1.5;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message { 
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .assistant-message { 
            background-color: #f1f8e9;
            color: #2c3e50;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .typing-indicator {
            display: inline-block;
            margin-left: 8px;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        #input-area { 
            display: flex; 
            padding: 16px;
            gap: 12px;
            background-color: #f8f9fa;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        #user-input { 
            flex-grow: 1; 
            border: 2px solid #e9ecef;
            border-radius: 8px; 
            padding: 12px 16px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        #user-input:focus {
            outline: none;
            border-color: #007bff;
        }
        #send-button { 
            padding: 12px 24px;
            border: none; 
            background-color: #007bff; 
            color: white; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        #send-button:hover { 
            background-color: #0056b3; 
        }
        #send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .status-connected {
            background-color: #28a745;
            color: white;
        }
        .status-disconnected {
            background-color: #dc3545;
            color: white;
        }
        
        /* Style dla sekcji bazy wiedzy */
        #knowledge-base {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        #knowledge-base h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        #upload-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .file-input-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        #file-input {
            flex-grow: 1;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
        
        #upload-button {
            padding: 12px 24px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        #upload-button:hover {
            background-color: #218838;
        }
        
        #upload-status {
            margin-top: 12px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-loading {
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
    </style>
</head>
<body>
    <div id="connection-status" class="status-disconnected">Rozłączony</div>
    <div id="chat-container">
        <div id="chat-box">
            <div class="message assistant-message">Witaj! Jestem Twoim asystentem AI. W czym mogę Ci dzisiaj pomóc?</div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Wpisz wiadomość..." autocomplete="off">
            <button id="send-button">Wyślij</button>
        </div>
    </div>

    <div id="knowledge-base">
        <h2>Baza Wiedzy</h2>
        <form id="upload-form">
            <div class="file-input-container">
                <input type="file" id="file-input" name="file" accept=".pdf,.txt" required>
                <button type="submit" id="upload-button">Dodaj dokument do bazy</button>
            </div>
            <div id="upload-status"></div>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const connectionStatus = document.getElementById('connection-status');
        
        let ws = null;
        let currentAssistantMessage = null;
        let isTyping = false;

        // Funkcja do nawiązywania połączenia WebSocket
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onopen = () => {
                console.log('Połączono z serwerem WebSocket');
                connectionStatus.textContent = 'Połączony';
                connectionStatus.classList.remove('status-disconnected');
                connectionStatus.classList.add('status-connected');
                sendButton.disabled = false;
            };
            
            ws.onclose = () => {
                console.log('Rozłączono z serwerem WebSocket');
                connectionStatus.textContent = 'Rozłączony';
                connectionStatus.classList.remove('status-connected');
                connectionStatus.classList.add('status-disconnected');
                sendButton.disabled = true;
                
                // Próba ponownego połączenia po 3 sekundach
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('Błąd WebSocket:', error);
            };
            
            ws.onmessage = (event) => {
                if (!currentAssistantMessage) {
                    // Pierwszy token - tworzymy nowy element wiadomości
                    currentAssistantMessage = document.createElement('div');
                    currentAssistantMessage.classList.add('message', 'assistant-message');
                    chatBox.appendChild(currentAssistantMessage);
                }
                
                // Dodajemy token do wiadomości
                currentAssistantMessage.textContent += event.data;
                
                // Automatycznie przewijamy na dół
                chatBox.scrollTop = chatBox.scrollHeight;
            };
        }

        // Funkcja do dodawania wiadomości użytkownika
        function addUserMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user-message');
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Funkcja do wysyłania wiadomości
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;

            // Dodajemy wiadomość użytkownika
            addUserMessage(message);
            
            // Wysyłamy wiadomość przez WebSocket
            ws.send(message);
            
            // Czyścimy pole input i resetujemy stan
            userInput.value = '';
            currentAssistantMessage = null;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Inicjalizacja połączenia WebSocket
        connectWebSocket();

        // Obsługa formularza przesyłania dokumentów
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const uploadStatus = document.getElementById('upload-status');
        
        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                showUploadStatus('Wybierz plik do przesłania.', 'error');
                return;
            }
            
            // Sprawdzenie rozszerzenia pliku
            const fileExt = file.name.split('.').pop().toLowerCase();
            if (!['pdf', 'txt'].includes(fileExt)) {
                showUploadStatus('Nieobsługiwany typ pliku. Wspierane formaty: .pdf, .txt', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            showUploadStatus('Przesyłanie pliku...', 'loading');
            
            try {
                const response = await fetch('/upload-document/', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showUploadStatus(result.message, 'success');
                    fileInput.value = ''; // Wyczyść pole wyboru pliku
                } else {
                    showUploadStatus(result.detail || 'Wystąpił błąd podczas przesyłania pliku.', 'error');
                }
            } catch (error) {
                showUploadStatus('Wystąpił błąd podczas komunikacji z serwerem.', 'error');
                console.error('Błąd przesyłania pliku:', error);
            }
        });
        
        function showUploadStatus(message, type) {
            uploadStatus.textContent = message;
            uploadStatus.style.display = 'block';
            
            // Usuń wszystkie klasy statusu
            uploadStatus.classList.remove('status-success', 'status-error', 'status-loading');
            
            // Dodaj odpowiednią klasę
            uploadStatus.classList.add(`status-${type}`);
            
            // Ukryj komunikat po 5 sekundach (tylko dla sukcesu)
            if (type === 'success') {
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
