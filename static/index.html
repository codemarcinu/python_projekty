<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokalny Asystent AI</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f4f4f9; 
        }
        #chat-container { 
            width: 90%; 
            max-width: 600px; 
            height: 80vh; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            display: flex; 
            flex-direction: column; 
            background-color: white; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        #chat-box { 
            flex-grow: 1; 
            padding: 20px; 
            overflow-y: auto; 
            border-bottom: 1px solid #ccc; 
        }
        .message { 
            margin-bottom: 15px; 
            padding: 10px; 
            border-radius: 8px; 
            line-height: 1.4; 
        }
        .user-message { 
            background-color: #e1f5fe; 
            align-self: flex-end; 
            text-align: right; 
        }
        .assistant-message { 
            background-color: #f1f8e9; 
        }
        #input-area { 
            display: flex; 
            padding: 10px; 
        }
        #user-input { 
            flex-grow: 1; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            padding: 10px; 
            font-size: 16px; 
        }
        #send-button { 
            margin-left: 10px; 
            padding: 10px 20px; 
            border: none; 
            background-color: #007bff; 
            color: white; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        #send-button:hover { 
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <div class="message assistant-message">Witaj! Jestem Twoim asystentem AI. W czym mogę Ci dzisiaj pomóc?</div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Wpisz wiadomość...">
            <button id="send-button">Wyślij</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Przechowujemy historię rozmowy po stronie przeglądarki
        let conversationHistory = [];

        // Funkcja do dodawania wiadomości do okna czatu
        function addMessageToChat(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'assistant-message');
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            // Automatycznie przewijaj na dół
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Asynchroniczna funkcja do wysyłania wiadomości do naszego API
        async function sendMessage() {
            const prompt = userInput.value.trim();
            if (!prompt) return; // Nie wysyłaj pustych wiadomości

            // Dodaj wiadomość użytkownika do interfejsu
            addMessageToChat(prompt, 'user');
            userInput.value = ''; // Wyczyść pole do wpisywania

            try {
                // Wyślij zapytanie do naszego API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        history: conversationHistory
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Zaktualizuj historię i dodaj odpowiedź asystenta do interfejsu
                conversationHistory = data.history;
                addMessageToChat(data.reply, 'assistant');

            } catch (error) {
                console.error('Błąd podczas komunikacji z API:', error);
                addMessageToChat('Przepraszam, wystąpił błąd komunikacji z serwerem.', 'assistant');
            }
        }

        // Nasłuchuj na kliknięcie przycisku "Wyślij"
        sendButton.addEventListener('click', sendMessage);

        // Nasłuchuj na wciśnięcie klawisza "Enter" w polu tekstowym
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
